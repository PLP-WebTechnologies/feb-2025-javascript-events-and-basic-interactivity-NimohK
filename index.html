<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catherine's Interactive Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Portfolio ðŸŽ‰</h1>
  </header>

  <section>
    <button id="changeBtn">Click Me!</button>
    <p id="hoverText">Hover over me!</p>
    <input type="text" id="keyInput" placeholder="Type something..." />
    <p id="keyOutput"></p>
  </section>

  <section>
    <h2>Image Gallery</h2>
    <img src="link.png" id="galleryImg" alt="Dev Diaries Banner" width="700" />
    <button onclick="nextImage()">Next Image</button>
  </section>

  <section>
    <h2>Form Validation</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required /><br/>
      <input type="email" id="email" placeholder="Email" required /><br/>
      <input type="password" id="password" placeholder="Password" required /><br/>
      <button type="submit">Sign Up</button>
      <p id="formFeedback"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
